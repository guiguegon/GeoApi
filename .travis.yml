language: android
jdk:
    - oraclejdk8
android:
  components:
    - tools
    - platform-tools
    - build-tools-24.0.3
    - android-24
    - extra-android-m2repository
    - extra-google-m2repository
    - extra-android-support
    - extra-google-google_play_services

sudo: false

before_install:
    - chmod +x gradlew

before-script:
  - "android update sdk --no-ui --filter build-tools-24.2.1,android-24,extra-android-m2repository"

cache:
  directories:
    - $HOME/.m2

script:
  ./gradlew build test